name: .NET

on:
  workflow_dispatch:
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Dump github context
      run: | 
        echo github context
        curl "https://api.github.com/repos/${{ github.event.repository.full_name }}/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")' >> $LATEST_TAG
        echo $LATEST_TAG
